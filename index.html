<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav class="flex">
        <div class="home-btn">
          <button class="menu__icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>

        <div class="search flex">
          <input
            id="search-text"
            placeholder="Searth the internet..."
            type="text"
            name="text"
            class="input"
          />
          <button id="search-button" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </nav>

      <div class="main-section container">
        <div class="main-text">
          <h1>BharatTimes</h1>
        </div>
        <div class="links">
          <div class="links-items">
            <ul class="flex">
              <li
                class="hover--link link-item"
                id="politics"
                onclick="onNavitemClck('politics')"
              >
                News and Politics
              </li>
              <li
                class="hover--link link-item"
                id="finance"
                onclick="onNavitemClck('finance')"
              >
                Finance
              </li>
              <li
                class="hover--link link-item"
                id="sports"
                onclick="onNavitemClck('sports')"
              >
                Sports
              </li>
              <li
                class="hover--link link-item"
                id="art"
                onclick="onNavitemClck('art')"
              >
                Art
              </li>
              <li
                class="hover--link link-item"
                id="food"
                onclick="onNavitemClck('food')"
              >
                Food & Drinks
              </li>
              <li
                class="hover--link link-item"
                id="travel"
                onclick="onNavitemClck('travel')"
              >
                Travel
              </li>
            </ul>
          </div>
        </div>
      </div>

      <main>
        <div class="card-container container flex" id="card-container"></div>
      </main>

      <template id="template-news-card">
        <div class="card">
          <div class="card-header">
            <img
              src="https://via.placeholder.com/400x200"
              alt="news-image"
              id="news-image"
            />
          </div>
          <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source">End Gadget 28.04.2024</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam a ipsum vel aliquid veritatis pariatur? Vel.
            </p>
          </div>
        </div>
      </template>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
